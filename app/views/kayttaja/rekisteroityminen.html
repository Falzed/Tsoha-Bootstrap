{% extends "base.html" %}
{% block content %}
<h1>Rekisteröidy</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/register">
    <div class="form-group">
        <label>Käyttäjätunnus</label>
        <input type="text" class="form-control" name = "nimi" value="{{attributes.nimi}}">
    </div>
    
    <div class="form-group">
        <label>Sähköposti</label>
        <input type="text" class="form-control" name = "email" value="{{attributes.email}}">
    </div>

    <div class="form-group">
        <label>Salasana</label>
        <input type="password" class="form-control" name = "password">
    </div>

    <div class="form-group">
        <label>Salasana uudelleen</label>
        <input type="password" class="form-control" name = "password_confirm">
    </div>

    <button type="submit" class="btn btn-primary">Rekisteröidy</button>
</form>
{% endblock %}
