{% extends "base.html" %}
{% block content %}
<p>
    <button class="btn btn-danger">Poista</button> <a href="#" class="btn btn-default">Muokkaa</a>
</p>
<form method="post" action="{{base_path}}/askare/{{askare.id}}">
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name="nimi" class="form-control" value="{{askare.nimi}}">
    </div>

    <div class="form-group">
        <label>Prioriteetti</label>
        <input type="text" name="prioriteetti" class="form-control" value="{{askare.prioriteetti}}">
    </div>

    <div class="form-group">
        <label>Luokat</label>
        <input type="text" name="luokat" class="form-control" value="{{askare.luokat_string}}">
    </div>

    <div class="form-group">
        <label>Kuvaus</label>
        <textarea name="description" class="form-control">{{askare.description}}</textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Muuta</button>
    </div>
</form>
{% endblock %}
