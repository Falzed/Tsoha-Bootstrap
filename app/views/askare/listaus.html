{% extends "base.html" %}
{% block content %}
<h1>Käyttäjän X muistilista</h1>

<p>
    <a href="#" class="btn btn-success">Lisää</a>
</p>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nimi</th>
            <th>Kuvaus</th>
            <th>Prioriteettiaste</th>
            <th>Luokka/Luokat</th>
            <th>Lisäyspäivä</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        {%for askare in askareet %}
        <tr>
            <td><a href="{{base_path}}/askare/{{askare.id}}">{{askare.nimi}}</a></td>
            <td>{{askare.description}}</td>
            <td>{{askare.prioriteetti}}</td>
            <td>{{askare.luokat}}</td>
            <td>{{askare.added}}</td>
            <th><a class="btn btn-default btn-sm" href="{{base_path}}/askare/{{askare.id}}/edit">Muokkaa</a></th>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
