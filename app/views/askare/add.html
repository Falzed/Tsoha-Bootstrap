{% extends "base.html" %}
{% block content %}
<h1>Lis채채 askare</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/askare">
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name="nimi" class="form-control" value="{{attributes.nimi}}">
    </div>

    <div class="form-group">
        <label>Prioriteetti</label>
        <input type="text" name="prioriteetti" class="form-control" value="{{attributes.prioriteetti}}">
    </div>

        <div class="form-group">
            <label>Luokat</label>
            <input type="text" name="luokat_string" class="form-control" value="{{attributes.luokat}}">
        </div>
<!--    <div class="form-group">
        <label>Luokat</label>
        <select class="form-control" name="luokat[]" multiple="">
            {% for luokka in luokat %}
            <option value="{{luokka.id}}">{{luokka.name}}</option>
            {% endfor %}
        </select>
    </div>-->

    <div class="form-group">
        <label>Kuvaus</label>
        <textarea name="description" class="form-control">{{attributes.description}}</textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lis채채</button>
    </div>
</form>
{% endblock %}
