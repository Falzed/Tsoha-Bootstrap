<html>
    {% extends "base.html" %}
    {% block content %}
    <h1>Lisää askare</h1>

    {% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <form method="post" action="{{base_path}}/askare">
        <div class="form-group">
            <label>Nimi</label>
            <input type="text" name="nimi" class="form-control" value="{{attributes.nimi}}">
        </div>

        <div class="form-group">
            <label>Yläluokka</label>
            <select class="form-control" name="ylaluokka">
                {% for luokka in luokat %}
                <option value="{{luokka.id}}">{{luokka.name}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Lisää</button>
        </div>
    </form>
    {% endblock %}
</html>
