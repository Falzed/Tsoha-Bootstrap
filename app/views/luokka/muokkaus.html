{% extends "base.html" %}
{% import "macros/forms.html" as forms %}
{% block content %}

{{forms.destroy_button("#{base_path}/luokka/#{luokka.id}/delete")}}

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/luokka/{{luokka.id}}/edit">
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name="nimi" class="form-control" value="{{luokka.nimi}}">
    </div>

    <div class="form-group">
        <label>Alaluokat</label>
        <select class="form-control" name="alaluokka[]" multiple="">
            {% for alaluokka in alaluokat %}
            <option value="{{alaluokka.id}}">{{alaluokka.name}}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Muuta</button>
    </div>
</form>
{% endblock %}
