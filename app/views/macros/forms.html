{% macro destroy_button(action, text) %}
  <form method="post" action="{{action}}" style="display: inline-block;" class = "destroy-form" data-confirm = "Vahvista poisto">
    <button type="submit" class="btn btn-danger">{{text|default('Poista')}}</button>
  </form>
{% endmacro %}

{% macro edit_button(action, text) %}
  <form method="post" action="{{action}}" style="display: inline-block;">
    <button type="submit" class="btn btn-danger">{{text|default('Muokkaa')}}</button>
  </form>
{% endmacro %}
